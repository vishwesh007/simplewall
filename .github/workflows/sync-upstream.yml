# Sync with upstream henrypp/simplewall repository
# This workflow fetches changes from the main fork and creates PRs for review

name: Sync Upstream

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/henrypp/simplewall.git || true
          git fetch upstream

      - name: Check for upstream changes
        id: check
        run: |
          # Get the latest upstream tag or commit
          UPSTREAM_HEAD=$(git rev-parse upstream/master)
          LOCAL_UPSTREAM=$(git rev-parse origin/upstream-sync 2>/dev/null || echo "none")
          
          if [ "$UPSTREAM_HEAD" != "$LOCAL_UPSTREAM" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "upstream_head=$UPSTREAM_HEAD" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create sync branch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          # Create or update the upstream-sync branch
          git checkout -B upstream-sync upstream/master
          git push -f origin upstream-sync

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: upstream-sync
          base: master
          title: "ðŸ”„ Sync with upstream henrypp/simplewall"
          body: |
            ## Upstream Sync
            
            This PR brings in the latest changes from the upstream [henrypp/simplewall](https://github.com/henrypp/simplewall) repository.
            
            ### Changes
            - Upstream commit: ${{ steps.check.outputs.upstream_head }}
            
            ### Review Checklist
            - [ ] Review changes for compatibility with our modifications
            - [ ] Test build after merge
            - [ ] Update log.md if needed
            
            ---
            *This PR was automatically created by the sync-upstream workflow.*
          labels: |
            upstream-sync
            automated
          draft: false
